<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pin" style="top: 10px; left: 10px;">
        <img src='coffee.png'>
        <header>
            <h2>Iced Coffee</h2>
        </header>
        <footer>
            <p>3 Marshmallow</p>
            <p>1 Cup Oatmilk</p>
            <p>2 Shots Espresso</p>
        </footer>
    </div>
    
    <div class="pin" style="top: 10px; left: 350px;">
        <img src='outdoors.png'>
        <header>
            <h2>Outdoors</h2>
        </header>
        <footer>
            <p>Hiking</p>
            <p>Camping</p>
            <p>Kayaking</p>
        </footer>
    </div>

    <div class="pin" style="top: 10px; left: 690px;">
        <img src='concert.png'>
        <header>
            <h2>Concerts</h2>
        </header>
        <footer>
            <p>Hip Hop</p>
            <p>Alternative</p>
            <p>EDM</p>
        </footer>
    </div>

    <div class="pin" style="top: 400px; left: 10px;">
        <img src='photography.png'>
        <header>
            <h2>Photography</h2>
        </header>
        <footer>
            <p>Nature</p>
            <p>Portraits</p>
            <p>Animals</p>
        </footer>
    </div>

    <div class="pin" style="top: 400px; left: 350px;">
        <img src='food.png'>
        <header>
            <h2>Cooking</h2>
        </header>
        <footer>
            <p>Italian Cuisine</p>
            <p>Asian Cuisine</p>
            <p>Mexican Cuisine</p>
        </footer>
    </div>
</body>
</html>
